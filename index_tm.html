    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/XfmHReK2G/";

        // const URL = "./models/";

        let model, webcam, labelContainer, maxPredictions;
        function start() {
            // Load the image model and setup the webcam
            async function init() {
                $('.image-upload-wrap').hide();
                $('.file-upload-content-wrap').show();
                $('#loading').show();
                $('canvas').hide();

                
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                // Convenience function to setup a webcam
                const flip = true; // whether to flip the webcam
                webcam = new tmImage.Webcam(640, 480, flip); // width, height, flip
                await webcam.setup(); // request access to the webcam
                await webcam.play();
                const video = webcam.webcam;
                video.setAttribute("id", "video")
                document.getElementById('webcam-container').appendChild(video);
                window.requestAnimationFrame(loop);
                startVideo();
                // append elements to the DOM               
                //     labelContainer = document.getElementById("label-container");
                //     for (let i = 0; i < maxPredictions; i++) { // and class labels
                //         labelContainer.appendChild(document.createElement("div"));
                //     }
            }
            init().then(function () {
                $('#loading').hide();
            });
        }
        async function loop() {
            webcam.update(); // update the webcam frame            
            await predict();
            window.requestAnimationFrame(loop);
        }
        // run the webcam image through the image model
        async function predict() {
            if (document.getElementById("flexCheckDefault").checked) {
                $('canvas').show();
            } else {
                $('canvas').hide();
            }
            // predict can take in an image, video or canvas html element
            // labelContainer = document.getElementById("label-container");
            if (isDetection) {
                if (outputImageData != undefined) {
                    $('#indicator').show();
                    const prediction = await model.predict(outputImageData);
                    for (let i = 0; i < maxPredictions; i++) {
                        // const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                        // labelContainer.childNodes[i].innerHTML = classPrediction;
                        if (prediction[i].className == "close") {
                            if (prediction[i].probability.toFixed(2) > 0.5) {
                                update();
                                // console.log("close");
                            }
                            else {
                                resetPercent();
                                // console.log("open");
                            }
                        }
                    }
                } else {
                    $('#indicator').hide();
                    resetPercent();
                }
            } else {
                $('#indicator').hide();
                resetPercent();
            }
        }
    </script>

    <script>
        var audio = new Audio('audios/졸지마.mp3');
        var $progress = $(".progress"),
            $bar = $(".progress__bar"),
            $text = $(".progress__text"),
            percent = 0,
            update,
            resetColors,
            speed = 1000,
            orange = 30,
            yellow = 55,
            green = 85,
            timer;
        resetColors = function () {
            $bar
                .removeClass("progress__bar--green")
                .removeClass("progress__bar--yellow")
                .removeClass("progress__bar--orange")
                .removeClass("progress__bar--blue");
            $progress
                .removeClass("progress--complete");
        };

        update = function () {
            timer = setTimeout(function () {

                percent = parseFloat(percent.toFixed(1));
                $text.find("em").text(percent + "%");
                if (percent >= 100) {
                    percent = 100;
                    $progress.addClass("progress--complete");
                    $bar.addClass("progress__bar--blue");
                    $text.find("em").text("Wake Up!!");
                    audio.play();
                } else {
                    if (percent >= green) {
                        $bar.addClass("progress__bar--green");
                    }
                    else if (percent >= yellow) {
                        $bar.addClass("progress__bar--yellow");
                    }
                    else if (percent >= orange) {
                        $bar.addClass("progress__bar--orange");
                    }
                    speed = Math.floor(Math.random() * 1000);
                    update();
                }
                $bar.css({ width: percent + "%" });
                percent += 5;
            }, speed);
        };

        setTimeout(function () {
            $progress.addClass("progress--active");
            resetPercent();
            // update();
        }, 1000);

        resetPercent = function () {
            percent = 0;
            clearTimeout(timer);
            resetColors();
        };
        // $(document).on("click", function (e) {
        //     percent = 0;
        //     clearTimeout(timer);
        //     resetColors();
        //     // update();
        // });
    </script>
